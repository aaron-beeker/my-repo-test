<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x,y;
        x=parseInt(prompt("Introduce el primer número"));
        y=parseInt(prompt("Introduce el segundo número"));
        
        let suma = x + y;
        let resta = x - y;
        let multiplicacion = x * y;
        let division = x / y;
        let modulo = x % y;

        document.write("La suma de " + x + " + " + y + " es: " + suma + "<br>");
        document.write("La resta de " + x + " - " + y + " es: " + resta + "<br>");
        document.write("La multiplicación de " + x + " * " + y + " es: " + multiplicacion + "<br>");
        document.write("La división de " + x + " / " + y + " es: " + division + "<br>");
        document.write("El módulo de " + x + " % " + y + " es: " + modulo + "<br>");

    </script>
</body>
</html>
