<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
</head>
<body>
    <script>
        // Comentario de una línea
        /* Comentario de varias líneas */
        console.log("Hola mundo");
        document.write("Hola mundo");    
        var x = 5; // Asignación de un valor a una variable
        var y = 10; // Asignación de un valor a una variable
        let z = x + y; // Asignación de un valor a una variable
        document.write('<br>'); // Salto de línea
        document.write(z); // Imprime el valor de la variable z

    </script>
</body>
</html>
